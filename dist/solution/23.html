<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="codemirror.css"/>
    <script src="pack.js"></script>
    <style type="text/css">
      html,body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #result, #src {
        position:absolute;top:0;left:0;width:60%;height:100%;
      }
      #srccode {
        width: 100%; height: 100%;
      }
      #result {
        left: 60%;
        width: 40%;
        background:#eee;
        border-left: 1px solid #444;
      }
      #result iframe {
        width: 100%; height: 100%;
      }
      .CodeMirror {
        height: 100%;
        font-size: 18px;
        font-family: consolas, fixed;
      }
    </style>
  </head>
  <body>
    <div id="src">
      <textarea id="srccode">
<body><svg width="100%" height="100%" viewBox="-50 -50 100 100"/></body>
<script src="d3.v4.min.js"></script>
<script src="d3-selection-multi.v1.min.js"></script>
<script>
  var data = d3.range(20).map(function(d,i) {
    return {
      r: Math.round(Math.random() * 10),
      category: ["A","B","C"][Math.floor(Math.random() * 3)]
    };
  });
  var color = d3.scaleOrdinal(d3.schemeCategory20);
  d3.packSiblings(data);
  d3.select("svg")
    .selectAll("circle")
    .data(data)
    .enter().append("circle")
    .attrs({
      cx:  function(d,i) { return d.x; },
      cy:  function(d,i) { return d.y; },
      r:  function(d,i) { return d.r; },
      fill: function(d,i) { return color(d.category); },
    });

</script>

      </textarea>
    </div>
    <div id="result">
      <iframe></iframe>
    </div>
  </body>
  <div id="asd"></div>
  <script>
    var iframe = document.querySelector("#result iframe");
    var editor = CodeMirror.fromTextArea(document.getElementById('srccode'), {
      lineNumbers: true,
      mode: "htmlmixed",
    });
    editor.on("change", build);
    var timer = null;
    function build(cm, change) {
      var value = editor.getValue();
      iframe.src = "";
      iframe.onload = function() {
        if(timer) clearTimeout(timer);
        timer = setTimeout(function() {
          timer = null;
          iframe.contentDocument.write(value);
        }, 200);
      };
    }
    build();
  </script>
</html>
