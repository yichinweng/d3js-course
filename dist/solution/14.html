<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="codemirror.css"/>
    <script src="pack.js"></script>
    <style type="text/css">
      html,body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #result, #src {
        position:absolute;top:0;left:0;width:60%;height:100%;
      }
      #srccode {
        width: 100%; height: 100%;
      }
      #result {
        left: 60%;
        width: 40%;
        background:#eee;
        border-left: 1px solid #444;
      }
      #result iframe {
        width: 100%; height: 100%;
      }
      .CodeMirror {
        height: 100%;
        font-size: 18px;
        font-family: consolas, fixed;
      }
    </style>
  </head>
  <body>
    <div id="src">
      <textarea id="srccode">
<body><svg width="100%" height="100%"></svg></body>
<script src="d3.v4.min.js"></script>
<script src="d3-selection-multi.v1.min.js"></script>
<script>
function bind(data) {
  var update = d3.select("svg")
    .selectAll("rect").data(data);
  update.enter().append("rect");
  update.exit().remove();
}

function render(delay) {
  d3.select("svg").selectAll("rect")
    .attrs({
      x: 30,
      y: function(d,i) { return i * 32; },
      height: 30
    })
    .transition()
    .duration(1000)
    .delay(delay)
    .ease(d3.easeBounce)
    .attrs({
    x: 30,
    y: function(d,i) {
      return i * 32;
    },
    width: function(d,i) {
      return d * 20;
    },
    height: 30,
    fill: "red"
  });
}

bind([3,1,4,1,5,9]);
render(0);
bind([9,5,1,4,1,3]);
render(1000);
</script>


      </textarea>
    </div>
    <div id="result">
      <iframe></iframe>
    </div>
  </body>
  <div id="asd"></div>
  <script>
    var iframe = document.querySelector("#result iframe");
    var editor = CodeMirror.fromTextArea(document.getElementById('srccode'), {
      lineNumbers: true,
      mode: "htmlmixed",
    });
    editor.on("change", build);
    var timer = null;
    function build(cm, change) {
      var value = editor.getValue();
      iframe.src = "";
      iframe.onload = function() {
        if(timer) clearTimeout(timer);
        timer = setTimeout(function() {
          timer = null;
          iframe.contentDocument.write(value);
        }, 200);
      };
    }
    build();
  </script>
</html>
