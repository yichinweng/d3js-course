<body><svg width="100%" height="100%" viewBox="-50 -50 100 100"/></body>
<script src="d3.v4.min.js"></script>
<script src="d3-selection-multi.v1.min.js"></script>
<script>
  var data = d3.range(20).map(function(d,i) {
    return {
      r: Math.round(Math.random() * 10),
      category: ["A","B","C"][Math.floor(Math.random() * 3)]
    };
  });
  var color = d3.scaleOrdinal(d3.schemeCategory20);
  d3.packSiblings(data);
  d3.select("svg")
    .selectAll("circle")
    .data(data)
    .enter().append("circle")
    .attrs({
      cx:  function(d,i) { return d.x; },
      cy:  function(d,i) { return d.y; },
      r:  function(d,i) { return d.r; },
      fill: function(d,i) { return color(d.category); },
    });

</script>
